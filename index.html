<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El-Polo-Loco</title>
    <link rel="stylesheet" href="style.css">
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/cloud.class.js"></script>

    <!--New-->
    <script src="models/status-bar.class.js"></script>
    <script src="models/coin-bar.class.js"></script>
    <script src="models/bottel-bar.class.js"></script>
    <script src="models/coin.class.js"></script>
    <!--New-->
    <script src="models/world.class.js"></script>
    <script src="models/background-object-class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
</head>

<body>
    <h1 class="d-none" id="overline">El-Polo-Loco</h1>
    <canvas class="d-none" id="canvas" width="720" height="480"></canvas>

    <!--STARTSCREEN-->
    <div class="startScreen" id="removeGameOver">
        <div id="removeScreen">
            <img src="img/9_intro_outro_screens/start/startscreen_1.png" alt="">
            <div class="buttonStartGame">
                <button class="button-36" onclick="init(); showGame()">Start Game</button>
            </div>
        </div>
    </div>
    <!--ENDSCREEN-->
    <div id="showEndScreen" class="endScreen d-none">
        <div class="endScreenImg">
            <img src="img/9_intro_outro_screens/game_over/game_over.png">
            <div class="buttonStartGame">
                <button style="margin-top: -135px;" class="button-36" onclick="showGameAgain()">Start Again</button>
            </div>
        </div>
    </div>
</body>

</html>
